[package]
name = "cosmic-freedesktop-icons"
version = "0.3.0"
edition = "2021"

license = "MIT"
description = "A Freedesktop Icons lookup crate"
repository = "https://github.com/pop-os/freedesktop-icons"
readme = "README.md"
keywords = ["icons", "gui", "freedesktop"]

[dependencies]
dirs = "5.0"
thiserror = "2.0"
xdg = "2.5"
tracing = "0.1.0"
ini_core = "0.2.0"
memmap2 = "0.9"

[dev-dependencies]
speculoos = "0.11.0"
linicon = "2.3.0"
gtk4 = "0.9"
criterion = "0.5"

[features]
default = []
local_tests = []

[[bench]]
name = "simple_lookup"
harness = false
